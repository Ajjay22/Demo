<!-- //message -->

	<!-- delboy register -->
	<div class="login-contect py-5">
		<div class="container py-xl-5 py-3">
			<div class="login-body">
				<div class="login p-4 mx-auto">
					<h2 class="text-center mb-4"><u>Join Here</u></h2>
					<form action="delboy_reg" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						<div class="form-group">
							<label>First Name<span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="fname" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" name="lname" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Email<span class="text-danger">*</span></label>
							<input type="email" class="form-control" name="d_email" pattern="^[a-z0-9]+@[a-z]+\.[a-z]{3}$" title="Enter valid E-mail" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Address<span class="text-danger">*</span></label>
							<textarea rows="2" class="form-control" name="d_adrs" placeholder="" required=""></textarea>
						</div>
						<div class="form-group">
							<label>Phone Number<span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="d_nmbr"  pattern="^[6-9]\d{9}$" title="Must contain 10 numbers" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Photo<span class="text-danger">*</span></label>
							<input type="file" class="form-control" name="d_photo" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Driving Licence<span class="text-danger">*</span></label>
							<input type="file" class="form-control" name="d_licence" placeholder="" required="">
						</div>
						<div class="form-group">
							<label>Biodata<span class="text-danger">*</span></label>
							<input type="file" class="form-control" name="d_bio" placeholder="" required="">
						</div>


						<div class="form-group">
							<label>User Name<span class="text-danger">*</span></label>
							<input type="text" class="form-control" name="d_usname" placeholder="Create Your UserName" id="d_uname" required="">
						</div>
						<div class="form-group">
							<label class="mb-2">Password<span class="text-danger">*</span></label>
							<input type="password" class="form-control" name="d_password" id="password2"  placeholder="" required="">
						</div>
						<center><button type="submit" class="btn submit mb-4">Register</button></center>
						<p class="text-center">
							<a href="#" class="text-da">By clicking Register, I agree to your terms</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- //delboy register -->
